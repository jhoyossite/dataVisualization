<meta charset="utf-8">
<style>

.axis--x path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="800"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%Y%m%d");

var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10);

var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.key); })
    .y(function(d) { return y(d.value); });

    
d3.csv("data.csv", type, function(error, data) {
  if (error) throw error;

  /*var cities = data.columns.slice(1).map(function(id) {
    return {
      id: id,
      values: data.map(function(d) {
        return {date: d.date, temperature: d[id]};
      })
    };
  });*/
        
    var cities = d3.nest()
                    .key(function(d) { return d["Procesos"]; })
                    .key(function(d) { return d["Fecha contabilizacion"]; })
                    .rollup(function(v) { return d3.sum(v, function(d) { return d["Valor neto"]; }); })
                    .entries(data);
    
    x.domain(d3.extent(data, function(d) {d["Fecha contabilizacion"]; }));


    y.domain([
        d3.min(cities, function(c) { return d3.min(c.values, function(d) { return d.value; }); }),
        d3.max(cities, function(c) { return d3.max(c.values, function(d) { return d.value; }); })
    ]);

   z.domain(cities.map(function(c) { return c.key; }));

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("fill", "#000")
      .text("Valor neto $, ÂºF");

  var city = g.selectAll(".city")
    .data(cities)
    .enter().append("g")
      .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return z(d.key); });

  /*city.append("text")
      .datum(function(d) { return {id: d.key, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.key) + "," + y(d.value.value) + ")"; })
      .attr("x", 3)
      .attr("dy", "0.35em")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.key; });*/
});

function type(d,_,columns) {
    var fecha = d['Fecha contabilizacion'].split("/");
    var aux = fecha[0]+"/"+fecha[1]+"/20"+fecha[2];
    d['Fecha contabilizacion'] = d3.timeParse("%m/%d/%Y")(aux);
    return d;

}

</script>
